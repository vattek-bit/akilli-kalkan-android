name: Build Android APK (Akilli Kalkan)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages (AIDL FIX)
        run: |
          sdkmanager --licenses <<< "y"
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.0" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      - name: Export AIDL to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/build-tools/33.0.0" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev

          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Remove broken buildozer cache
        run: rm -rf .buildozer

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AkilliKalkan-APK
          path: bin/*.apk
