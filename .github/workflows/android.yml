name: Build Android APK (Akilli Kalkan)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python kurulumu
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Java (Android için şart)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 4️⃣ Android SDK + AIDL + Build Tools
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Android Build Tools
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      # 5️⃣ Sistem paketleri + Buildozer
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            libffi-dev \
            libssl-dev \
            libbz2-dev \
            libncurses5-dev \
            libsqlite3-dev \
            liblzma-dev \
            libreadline-dev \
            libgdbm-dev \
            libgdbm-compat-dev \
            libnss3-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev

          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 6️⃣ Buildozer ile APK oluştur
      - name: Build APK
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          buildozer android clean
          buildozer android debug

      # 7️⃣ APK'yı artifact olarak kaydet
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AkilliKalkan-APK
          path: bin/*.apk
